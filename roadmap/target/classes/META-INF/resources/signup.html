<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Sign Up</title>
    <link href="img/node-tree-nobg.png" rel="shortcut icon"/>
    <link rel="script" href="/js/script.js">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.css" rel="stylesheet"/>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta name="google-signin-client_id" content="1055777818620-l4sjm83glehidqtf7niespm6qq5rjeig.apps.googleusercontent.com.apps.googleusercontent.com">
  </head>
  <body class="bg signup-banner">
  <div class="row">
    <div class="col-12">
      <div class="col-6 white-bg">
        <div class="col-8 offset-2 d-flex justify-content-center">
          <div class="mx-auto">
            <a href="/#"><img src="img/node-tree.svg" width=90 height=90 alt="Node Tree"></a>
          </div>
        </div>
        <form class="row g-3 needs-validation signupForm" name="signupForm" onSubmit="return !!(checkPassword(this) & ValidateEmail(this)) " style="position:relative; top:55px;" novalidate>
          <div class="col-md-8 offset-2">
            <h3 style="margin-bottom:75px">Sign Up</h3>
          </div>
          <div class="form-outline btn-rounded form-floating col-md-4 offset-2">
            <input type="text" class="form-control" id="fname"  placeholder="fname" required>
            <label class="form-label">First Name</label>
          </div>
          <div class="form-outline btn-rounded form-floating col-md-4">
            <input type="text" class="form-control" id="lname" placeholder="lname" required>
            <label class="form-label">Last Name</label>
          </div>
          <p style="display:none" class="text"></p>          
          <div class="form-outline btn-rounded form-floating col-md-8 offset-2">
            <input type="text" class="form-control" id="email" placeholder="Email" required>
            <label class="form-label">Email</label>
          </div>
          <div class="form-outline btn-rounded form-floating col-md-8 offset-2">
            <input type="text" class="form-control" id="password" name="password1" placeholder="Password" required>
            <label class="form-label">Password</label>
          </div>
          <div class="form-outline btn-rounded form-floating col-md-8 offset-2">
            <input type="text" class="form-control" name="password2" placeholder="Confirm Password" required>
            <label class="form-label">Confirm Password</label>
          </div>
          <div class="col-8 offset-2 text-center">
            <a href="/question.html"><button type="submit"  id="button" value="Submit"  class=" button nav-link green-solid-btn btn-success btn-rounded">Sign Up</button></a>
            <button type="button" class="btn btn-success btn-floating mt-2 mx-auto">
              <i id="googleSignIn" class="fab fa-google"></i>
              <script src="https://apis.google.com/js/platform.js?onload=onLoadGoogleCallback" async defer></script>
            </button>
          </div>
        </form>
    </div>
  </div>
</body>
<script type="text/javascript" src="script.js"> </script>
